<div class="full-width-header fixed-header">
  <div class="header-content">
    <mat-toolbar color="primary" class="full-width-toolbar">
      <button mat-button class="title-link" [routerLink]="['/']">GO NORTH CREATIVE</button>
      <button mat-button class="app-link" [matMenuTriggerFor]="user">Inquiries</button>
      <button mat-button class="app-link" [matMenuTriggerFor]="admin">Admin</button>
      <button mat-button class="app-link">Test</button>
      <button mat-button class="app-link">Link</button>

      <mat-menu #user="matMenu">
        <button mat-menu-item [routerLink]="['/inquiries/new']">New Inquiry</button>
        <button mat-menu-item [routerLink]="['/inquiries/edit']">Edit Inquiry</button>
        <button mat-menu-item [routerLink]="['/inquiries']">Inquiry Placeholder</button>
      </mat-menu>
      
      <mat-menu #admin="matMenu">
        <button mat-menu-item [routerLink]="['/manage-inquiries/all']">All Inquiries</button>
        <button mat-menu-item>Create Invoice</button>
      </mat-menu>

    </mat-toolbar>
  </div>
</div>
